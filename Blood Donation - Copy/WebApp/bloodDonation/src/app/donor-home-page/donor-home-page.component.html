<mat-drawer-container
  class="example-container"
  hasBackdrop="True"
  autosize
  style="height: 100vh"
>
  <mat-toolbar style="border-bottom: 1px solid black">
    <button
      mat-icon-button
      class="example-icon"
      (click)="drawer.toggle()"
      aria-label="Example icon-button with menu icon"
    >
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar>
  <mat-drawer style="height: 100%" #drawer class="example-sidenav" mode="over">
    <h2
      style="
        border-bottom: 2px solid red;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      "
    ></h2>
    <div style="margin-top: 20px">
      <button mat-raised-button color="primary" (click)="onLogout()">
        <mat-icon>logout</mat-icon>logout
      </button>
    </div>
  </mat-drawer>

  <div class="container">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-xs-6">
              <h2>Request <b>Blood</b></h2>
            </div>
          </div>
        </div>
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">
            <!-- Columns -->
            <ng-container matColumnDef="recipient_name">
              <th mat-header-cell *matHeaderCellDef>Recipient Name</th>
              <td mat-cell *matCellDef="let element">
                {{ element.recipient_first_name }} {{ element.recipient_last_name }}
              </td>
            </ng-container>
  
            <ng-container matColumnDef="recipient_email">
              <th mat-header-cell *matHeaderCellDef>Recipient Email Id</th>
              <td mat-cell *matCellDef="let element">
                {{ element.recipient_email }}
              </td>
            </ng-container>
  
            <ng-container matColumnDef="blood_group">
              <th mat-header-cell *matHeaderCellDef>Blood Group</th>
              <td mat-cell *matCellDef="let element">
                {{ element.blood_group }}
              </td>
            </ng-container>
  
            <ng-container matColumnDef="accept">
              <th mat-header-cell *matHeaderCellDef>Action</th>
              <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="primary" (click)="changeStatus('accept', element)">
                  <mat-icon>local_hospital</mat-icon> Accept
                </button>
              </td>
            </ng-container>
  
            <ng-container matColumnDef="reject">
              <th mat-header-cell *matHeaderCellDef>Action</th>
              <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="primary" (click)="changeStatus('reject', element)">
                  <mat-icon>local_hospital</mat-icon> Reject
                </button>
              </td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
  
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
      </div>
    </div>
  </div>  
</mat-drawer-container>
